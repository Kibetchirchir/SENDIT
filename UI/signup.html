<div class="container">
    <div class="forms_container content">
        <div class="header">
            Registration
        </div>
        <div class="subheader">
            Please provide the following information
        </div>
        <form class="normaltext" id="form1" action="signin.html">
            <label><i class="fa fa-envelope"></i>Email</label><br>
            <input type="email" required placeholder="chirchir@gmail.com"><br>
            <label class="fa  fa-user">full name</label><br>
            <input type="text" required placeholder="Chirchir Kibet"><br>
            <label class="fa fa-phone">Phone number</label><br>
            <input type="number" required placeholder="254715428709"><br>
            <label class="fa fa-id-card">Id number</label><br>
            <input type="number" required placeholder="33865745"><br>
            <label class="fa fa-flag">Nationality</label><br>
            <input type="text" placeholder="Kenyan"><br>
            <label class="fa fa-calender">month of birth</label>
            <select>
                <option selected value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
            <label class="fa fa-calender-alt">year of birth</label>
            <select>
                <option selected value="1">2000</option>
                <option value="2">1999</option>
                <option value="3">1998</option>
                <option value="4">1997</option>
                <option value="5">1996</option>
                <option value="6">1995</option>
                <option value="7">1994</option>
                <option value="8">1993</option>
                <option value="9">1992</option>
                <option value="10">1991</option>
                <option value="11">1990</option>
                <option value="12">1989</option>
            </select><br>
            <label class="fa fa-key">password</label><br>
            <input type="password" required placeholder="**********"><br>
            <label class="fa fa-key">confirm password</label><br>
            <input type="password" placeholder="******"><br>
            <button type="cancel" id="button_failed" form="form1" value="cancel">Cancel</button>
            <button type="submit" id="button_success" form="form1" value="Submit">Submit</button>
        </form>
    </div>
